---
layout: default
title: TheWorkAround
---
<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <div class="row">
          <div class="col-md-8">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </div>
          <div class="col-md-2 text-right meta">{{ post.date | date: "%b %d, %Y" }}</div>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
