<meta name='title' content='{{ page.title }} - {{ site.title }}'>
    <meta name='og:title' content='{{ page.title }} - {{ site.title }}'>
    <meta property='og:url' content='{{ site.url }}{{ page.url }}'>
{% if page.date %}
    <meta content="article" property="og:type">
    <meta name="author" content="{{site.author.name}}">
    {% if page.tags %}<meta name="keywords" content="{{page.tags | join: ', '}}">{% endif %}
{% endif %}

{% if page.description %}<meta name="description" content="{{page.description | strip_html| strip_newlines }}">
{% else %}<meta name="description" content="{{site.description}}">{% endif %}

{% if page.tags %}
  <meta name="keywords" content="{{page.tags | join: ','}}">
{% else %}
  <meta name="keywords" content="{{site.keywords | join: ','}}">
{% endif %}
