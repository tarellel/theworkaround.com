---
layout: default
---
{% if page.tag %}
  <h2>Posts tagged with: {{ page.tag }}</h2>
{% endif %}

<ul class="posts">
  {% for post in page.posts %}
    <li>
        <div class="row">
          <div class="span5">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </div>
          <div class="span2 text-right meta">{{ post.date | date: "%B %d, %Y" }}</div>
        </div>
      </li>
  {% endfor %}
</ul>
