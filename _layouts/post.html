---
layout: default
---
<h2 class="post-title">{{ page.title }}</h2>
<div class="row">
  <div class="col-md-6">
    <p class="meta">{{ page.date | date: "%b %d, %Y" }}</p>
  </div>
  <div class="col-md-6 text-right">
    {% if page.tags or post.tags %}
      Tags: {{ page | tags }}
    {% endif %}
  </div>
</div>
<div class="post">
{{ content }}
</div>

{% if page.comments %}
  {% include comments.html %}
{% endif %}
