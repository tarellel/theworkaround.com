---
layout: default
---
<h1 class="post-title">{{ page.title }}</h1>
<div class="row">
  <div class="d-flex align-self-center w-100 px-3 py-0 mb-xs-3">
    <p class="meta w-50 my-1">{{ page.date | date: "%b %d, %Y" }}</p>
    <div class="w-50 text-right">
      {% if page.tags or post.tags %}
        Tags: {{ page | tags }}
      {% endif %}
    </div>
  </div>
</div>
<div class="post">
{{ content }}
</div>
<div class="ads">
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({
          google_ad_client: "ca-pub-0584655001678892",
          enable_page_level_ads: true
     });
</script>
</div>

{% if page.comments %}
  {% include comments.html %}
{% endif %}
