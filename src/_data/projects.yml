github:
  - name: debian-rails
    description: "A Vagrant/Ansible Provision using Debian as it's VM image to do a basic setup for a Rails Server. It comes with various required systems for a basic rails setup, including but not limited to: postgresql, redis, nodejs, nginx, Phusion Passenger, and much more."
    github_url: https://github.com/tarellel/debian-rails

  - name: jQuery.Storage
    description: A jQuery plugin to make localStorage easy and manageable to use across variable browsers. Which includes various fallback techniques if the required features are not supported.
    github_url: https://github.com/tarellel/jquery.Storage

  - name: PineBox
    description: A rails starter template with devise, tailwind, stimulus, hotwire, ViewComponents, Vite, and TypeScript.
    github_url: https://github.com/tarellel/pinebox

